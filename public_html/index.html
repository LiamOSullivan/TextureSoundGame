        <div>
            <H1>Click on the picture that is generating the sound!</H1>

        <img width="200" height="200" id="leftPicture" alt="a texture image" style="border:2px groove grey" >
        <img width="200" height="200" id="rightPicture" alt="a texture image" style="border:2px groove grey" >

        <form>
            <!-- fulfill HTML brief reqs here-->

        <script>
            //JS code here...
            var nImages = 100;
            var myPix = [];
            window.onload = start;

            function start() {
                
                initArray();
                choosePic();

            }

            function initArray() {
                //Use a better way to load the number of images I need (~2-5),
                //rather than filling a large array every time the page is loaded?
                for (var i = 1; i <= nImages; i++) {
                    var iPath = "images/rastrograms/image" + i + ".bmp";
                    myPix.push(iPath);
                }
                console.log("myPix has " + myPix.length + " elements");                
            }

            function choosePic() {
                //TODO ensure different pics chosen
                var randomNum1 = Math.floor(Math.random() * myPix.length);
                document.getElementById("leftPicture").src = myPix[randomNum1];
                var randomNum2 = Math.floor(Math.random() * myPix.length);
                while (randomNum2 == randomNum1) {
                    randomNum2 = Math.floor(Math.random() * myPix.length); //ensure both images are never the same
                }
                document.getElementById("rightPicture").src = myPix[randomNum2];
            }


        </script>
    </body>
